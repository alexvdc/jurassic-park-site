<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" type="image/png" href="images/Jurassic_Park_logo.svg">

</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-bar-list">
                <!-- class="nav-bar-list-content" -->
                <ul>
                    <li><a class="home" href="index.html">Accueil</a></li>
                    <li><a href="jurassic-park-I.html">Jurassic Park I</a></li>
                    <li><a href="jurassic-park-II.html">Jurassic Park II</a></li>
                    <li><a href="jurassic-park-III.html">Jurassic Park III</a></li>
                    <li><img class="menu-deroulant" src="images/menu-btn.png" alt="bouton pour afficher le menu"></li>
                </ul>
            </div>
        </nav>
        <img class="menu-deroulant-mobile" src="images/menu-btn.png" alt="bouton pour afficher le menu sur version mobile">
    </header>
    <main>
        <form class="contact" action="#" method="post">
            <h1>Contact</h1>
            <div>
                <label for="lastname"><h3>Nom</h3>
                    <input type="text" name="lastname" id="lastname" placeholder="Votre nom" >
                </label>
            </div>
            <div>
                <label for="name"><h3>Prénom</h3>
                    <input type="text" name="firstname" id="firstname" placeholder="Votre prénom"  pattern="[A-Za-z]{15}">
                </label>
            </div>
            <div>
                <label for="mail"><h3>E-mail</h3> 
                    <input type="email" name="mail" id="mail" placeholder="exemple@mail.be" $>
                </label>
            </div>
            <div>
                <label for="message"><h3>Message</h3></label>
                    <textarea name="message" id="message" cols="40" rows="10" placeholder="Votre message" ></textarea>
            </div>
            <div class="btns">
                <button type="reset">Effacer</button>
                <button id="submit" type="submit">Envoyer</button>
            </div>
        </form>

        <div class="merci">
            <h2>Votre message a bien été envoyé !</h2>
            <button><a href="index.html">Acceuil</a></button>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
